<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misery Indicator but better</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .logo { height: 60px; margin-right: 20px; }
        .score { font-size: 4rem; font-weight: bold; color: #dc3545; }
        .output-img { max-width: 200px; max-height: 200px; }
        .instructions { font-size: 1.2rem; margin-top: 30px; }
        .dropdown-menu { max-height: 300px; overflow-y: auto; }
        .results-section { display: flex; align-items: center; justify-content: center; gap: 40px; margin-top: 40px; }
        .output-text { font-size: 1.1rem; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container py-4">
            <div class="d-flex align-items-center mb-4">
                <img src="imgs/MainLogo.png" alt="Logo" class="logo" id="siteLogo">
                <h1 class="flex-grow-1">Misery Indicator <span style="font-size:1.5rem; font-weight:normal;">but better</span></h1>
            </div>
            <div class="mb-4">
                <div class="mb-3">
                    <label for="categorySelect" class="form-label"><strong>Select Category</strong></label>
                    <select class="form-select" id="categorySelect">
                        <option value="NFL">NFL</option>
                        <option value="NBA">NBA</option>
                        <option value="NHL">NHL</option>
                        <option value="MLB">MLB</option>
                        <option value="CBK">CBK</option>
                        <option value="CFB">CFB</option>
                        <option value="CBB">CBB</option>
                        <option value="MLS">MLS</option>
                        <option value="EPL">EPL</option>
                        <option value="LL">La Liga</option>
                        <option value="SA">Serie A</option>
                        <option value="BA">Bundesliga</option>
                        <option value="L1">Ligue 1</option>
                        <option value="F1">F1</option>
                        <option value="Nascar">Nascar</option>
                        <option value="PGA">PGA</option>
                        <option value="LIV">LIV</option>
                        <option value="UFC">UFC</option>
                    </select>
                </div>
                <div class="input-group">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton">Select Items</button>
                    <input type="text" class="form-control" placeholder="Type to search..." id="dropdownSearch">
                    <ul class="dropdown-menu w-100" id="dropdownMenu">
                        <!-- Menu items will be injected here -->
                    </ul>
                </div>
                <div id="selectedItemsDisplay" class="mt-3"></div>
            </div>
        <div class="instructions text-center" id="instructions">
            Welcome to the Misery Indicator! Select items from the menu above to compute your misery score. The higher the number the more miserable!
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" id="resultsBtn">Results</button>
        </div>
        <div id="resultsSection" style="display:none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
